<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#button1").click(function() {
                $("#text1").text("New Text Line");
            });
            $("#button2").click(function() {
                $("#text2").html("<b> Bold Text Line</b>");
            });
            $("#button3").click(function() {
                $("#name").val("Jane Wills");
            });
        });
    </script>
</head>

<body>
    <p id="text1">Text line 1.</p>
    <p id="text2">Text line 2.</p>
    <p>Name: <input type="text" id="name" value="John Wills"></p>

    <button id="button1">Reset Text</button>
    <button id="button2">Reset HTML</button>
    <button id="button3">Reset Value</button>

</body>

</html>
